<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
	  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <meta charset="UTF-8"/>
      <script type="text/javascript" src="materialize/css/jquery-3.3.1.js"></script>
	  <script type="text/javascript" src="materialize/css/jquery.mask.min.js"></script>
	 
     			
</head>
<body >
	<div class="grid-container">
			<header class="content-item">
					<nav>
						<div class="new-wrapper">
								<h1><a href ="/" class="brand-logo">   SisTur</a></h1>
						</div>
						<div>
							<!--JavaScript at end of body for optimized loading-->
					      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
						</div>
					</nav>
			</header>
			<section class="content-item">
			<form method="post" name="areaTuristica_cad" onsubmit="return validaForm(this);">
				<div>
        			<div class="input-field col s6">
      				    <i class="material-icons prefix">account_circle</i>
      				    <input id="nomeAreaTuristica" type="text" required class="validate" name="nomeAreaTuristica" maxlength="30">
         			    <label for="icon_prefix">Nome da  Area Turistica</label>
      				 </div>
        			<div class="input-field col s6">
          				<i class="material-icons prefix">https</i>
          					<input id="descricaoAreaTuristica" type="text" required class="validate" name="descricaoAreaTuristica" maxlength="10">
         						 <label for="https">Descrição da Area Turistica</label>
        			</div>
        			
        			<button type="submit" class="waves-effect waves-light btn">Cadastrar Área Turistica</button>
     			</form>
     			
     		
     			</section>
  				</div>
  				
    <div th:fragment="footer">

    <div class="container">

        <footer>
        <!-- this is footer -->
            <span sec:authorize="isAuthenticated()">
                Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sair do Sistema</a>
            </span>

        </footer>
    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
