<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="mycss/caduser.css">
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body>
		<div id="form-container">
		<div class="panel" id="form-box">
         <form th:object="${user}" method="post">
         <fieldset>
             <h1 class="text-center">Cadastre-se</h1>

             <div class="form-group">
                 <label class="sr-only" for="login">Usu√°rio</label>
                 <div class="input-group">                     
                     	<div	th:each="erro : ${#fields.detailedErrors('${user.*}')}">
					<span th:text="${erro.message}"> </span>
				</div>
						
						<span th:text="${mensagem}">Erro !</span>
						
						<div class="input-group">
							<div class="input-group-addon">
                         		<span class="glyphicon glyphicon-user"></span>
                         	Nome: <input type="text" required value="" th:field="*{nome}"/>
                     	</div>
						</div>
						<div class="input-group">
							<div class="input-group-addon">
                         		<span class="glyphicon glyphicon-info-sign"></span>
                         	Email: <input type="email" required value="" th:field="*{email}"/>
                     	</div>
						</div>
						<div class="input-group">
							<div class="input-group-addon">
                         		<span class="glyphicon glyphicon-user"></span>
                         	Login: <input type="text" required value="" th:field="*{login}"/>
                     	</div>
						</div>
						<div class="input-group">
							<div class="input-group-addon">
                         		<span class="glyphicon glyphicon-lock"></span>
                         	Senha: <input type="password" required value="" th:field="*{pass}"/>
                     	</div>
						</div>
						
						
						
				</div>
				</div>

             <div class="form-group">
                 <input type="submit" value="Cadastrar" class="btn btn-success form-control">
             </div>
 
             </fieldset>
         </form>
     </div>
 </div>
</body>
</html>
