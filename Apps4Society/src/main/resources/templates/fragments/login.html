<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="mycss/login.css">
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<body>
		<div id="form-container">
		<div class="panel" id="form-box">
         <form th:action="@{/login}" method="post">
         <fieldset>
         			<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Login ou senha errados!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Você saiu do sistema.
                        </div>
                    </div>
             <h1 class="text-center">SisTurInfo</h1>

             <div class="form-group">
                 <label class="sr-only" for="login">Usuário</label>
                 <div class="input-group">                     <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                     </div>
                     <input type="text" name="username" id="username" class="form-control" placeholder="Seu login de usuário">
                 </div>
             </div>

             <div class="form-group">
                              <label class="sr-only" for="senha">Senha</label>
                 <div class="input-group">
                     <div class="input-group-addon">
                         <span class="glyphicon glyphicon-lock"></span>
                     </div>
                     <input type="password" name="password" required="true" class="form-control" placeholder="Digite sua senha">
                 </div>
             </div>

             <div class="form-group">
                 <input type="submit" value="Entrar" class="btn btn-success form-control">
             </div>
             </fieldset>
         </form>
     </div>
 </div>
</body>
</html>
